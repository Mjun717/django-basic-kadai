{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table border="1">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>カテゴリー</th>
            <th>商品画像</th>
            <th>商品詳細の説明</th>
        </tr>
    </thead>
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} 円</td>
        <td>{{ product.category }}</td>
        <td><img src="{{ product.img.url }}" style="width:100px height:auto;"></td>
        <td>{{ product.description|linebreaks }}</td>
    </tr>
</table>

<a href="{% url 'List' %}">戻る</a>
{% endblock %}
